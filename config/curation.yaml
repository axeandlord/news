# BRIEF v2 - Curation Rules Configuration
# Weights for relevance scoring and AI summarization
# Learning-enhanced personalization

user_interests:
  # Category weights (multiplier applied to base score)
  # These are BASE weights - the learning engine adjusts dynamically
  categories:
    tech_ai: 1.5
    finance: 1.3
    geopolitics: 1.4
    montreal: 1.3
    quebec: 1.1
    canada: 1.0
    wildcards: 1.0

  # High-priority keywords (boost articles containing these)
  keywords:
    high_priority:  # +0.3 to score
      - Claude
      - Anthropic
      - NVIDIA
      - OpenAI
      - GPT
      - LLM
      - transformer
      - neural network
      - machine learning
      - deep learning
      - robotics
      - autonomous
      - AGI
      - Gemini
      - Mistral
      - DeepMind

    medium_priority:  # +0.2 to score
      - Montreal
      - Quebec
      - Canada
      - AI regulation
      - tech layoffs
      - startup
      - venture capital
      - cryptocurrency
      - Bitcoin
      - Ethereum
      - Federal Reserve
      - interest rate
      - inflation
      - tariff
      - sanctions

    low_priority:  # +0.1 to score
      - automation
      - productivity
      - remote work
      - cloud computing
      - cybersecurity
      - data breach

# Scoring thresholds
scoring:
  # Minimum score to include in daily brief (0.0 - 1.0)
  min_score: 0.25

  # Cross-reference bonus when multiple sources report same story
  cross_reference_bonus: 0.15

  # Penalty for lower reliability sources
  reliability_weight: 0.25

  # Bonus for highly reliable sources (>= 0.9)
  high_reliability_bonus: 0.1

# Summary generation
summaries:
  # Max tokens for individual article summary
  article_max_tokens: 200

  # Max tokens for daily brief overview
  brief_max_tokens: 500

  # Include "Why It Matters" section
  include_why_it_matters: true

  # Include key takeaways bullets
  include_takeaways: true
  max_takeaways: 5

# Deduplication
dedup:
  # Similarity threshold for considering articles duplicates (0.0 - 1.0)
  similarity_threshold: 0.7

  # When duplicates found, prefer source with higher reliability
  prefer_reliable: true

# BRIEF v2 - Target article distribution
# Total: ~50 articles per day
targets:
  tech_ai: 12
  finance: 10
  geopolitics: 10
  montreal: 6
  quebec: 5
  canada: 5
  wildcards: 4

# Daily brief structure - organized by category targets
daily_brief:
  sections:
    - name: AI & Technology
      category: tech_ai
      count: 12

    - name: Finance & Markets
      category: finance
      count: 10

    - name: World & Geopolitics
      category: geopolitics
      count: 10

    - name: Montreal
      category: montreal
      count: 6

    - name: Quebec
      category: quebec
      count: 5

    - name: Canada
      category: canada
      count: 5

    - name: Wildcards & Emerging
      category: wildcards
      count: 4

# Learning engine settings
learning:
  # Weight boost for clicks
  click_boost: 0.05

  # Weight boost/penalty for explicit feedback
  feedback_boost: 0.1
  feedback_penalty: -0.1

  # Decay old preferences after N days
  decay_after_days: 30
  decay_factor: 0.95

  # Min/max weight bounds
  min_weight: 0.1
  max_weight: 3.0

# TTS settings
tts:
  # Speaking rate (words per minute)
  rate: 160

  # Voices
  voices:
    en: en-GB-RyanNeural
    fr: fr_FR-siwis-medium
