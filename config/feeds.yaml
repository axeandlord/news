# News Sources Configuration
# Reliability scores: 0.0 (unreliable) to 1.0 (highly reliable)

sources:
  # Montreal Local
  montreal:
    - name: CTV Montreal
      url: https://montreal.ctvnews.ca/rss/ctvnews-ca-montreal-public-rss-1.822423
      language: en
      reliability: 0.85

    - name: Montreal Gazette
      url: https://montrealgazette.com/feed
      language: en
      reliability: 0.85

    - name: CBC Montreal
      url: https://www.cbc.ca/webfeed/rss/rss-canada-montreal
